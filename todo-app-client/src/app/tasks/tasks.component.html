<div class="container text-center">

  <button class="add-button" mat-raised-button (click)="openDialog('Add',{})">Add Task</button>

  <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">
    <!-- Hidden Id Column
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
    -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <s *ngIf="element.isDone; else elseTemplate">{{element.name}}
        </s>
        <ng-template #elseTemplate>
          {{element.name}}
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
<!--        <button mat-icon-button (click)="openDialog('Update',element)">Edit</button>
        <button mat-button>
          <mat-icon>edit</mat-icon>
        </button>-->
        <a (click)="openDialog('Update',element)">Edit</a> |
        <a (click)="openDialog('Delete',element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
